name: Android CI

on:
  push:
    branches:
      - "release/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK 17（Android Gradle Plugin 8.x 需要）
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      # 3️⃣ 安装 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ 给 gradlew 添加执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5️⃣ 构建 Debug APK（只编译 APK，不跑测试）
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6️⃣ 上传 APK 作为构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
